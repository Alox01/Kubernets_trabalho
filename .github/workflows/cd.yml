name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- INÍCIO DA CORREÇÃO ---
      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=apolinarioo/kubernets_trabalho" >> $env:GITHUB_OUTPUT
          $SHA_FULL = "${{ github.event.workflow_run.head_sha }}"
          $TAG_SHA = $SHA_FULL.Substring(0, 7)
          echo "TAG_SHA=$TAG_SHA" >> $env:GITHUB_OUTPUT
          
          # Lógica de PowerShell para garantir que o namespace nunca seja vazio
          $NAMESPACE = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($NAMESPACE)) {
            $NAMESPACE = "default"
          }
          echo "NAMESPACE=$NAMESPACE" >> $env:GITHUB_OUTPUT
      # --- FIM DA CORREÇÃO ---

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Build Nginx image inside Minikube
        run: |
          $EnvOutput = (minikube -p minikube docker-env --shell=powershell)
          $EnvCommands = $EnvOutput | Where-Object { $_ -like '$Env:*' }
          foreach ($Command in $EnvCommands) {
              Invoke-Expression $Command
          }
          docker build -t nginx-trabalho:latest ./nginx
          
      - name: Create namespace if not exists
        run: |
          try {
            kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}
          } catch {
            Write-Host "Namespace provavelmente já existe. Ignorando."
          }

      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          $manifests = @(
            "k8s/service.yaml",
            "k8s/prometheus-config.yaml",
            "k8s/prometheus-deployment.yaml",
            "k8s/grafana-deployment.yaml",
            "k8s/grafana-service.yaml",
            "k8s/nginx-deployment.yaml",
            "k8s/nginx-service.yaml"
          )
          
          foreach ($manifest in $manifests) {
            try {
              kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f $manifest
            } catch {
              Write-Host "Falha ao aplicar $manifest (provavelmente já existe). Continuando..."
            }
          }

      - name: Apply app deployment
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/trabalho trabalho=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/trabalho -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s